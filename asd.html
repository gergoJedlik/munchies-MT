<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Neo-Brutalist Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .progress-container {
            display: flex;
            align-items: center;
            width: 320px;
            height: 55px;
            border: 4px solid black;
            background: white;
            position: relative;
            padding: 6px;
            box-shadow: 6px 6px 0px black;
            border-radius: 12px; /* Rounded outer frame */
        }

        .progress-wrapper {
            flex-grow: 1;
            height: 100%;
            border: 3px solid black;
            background: white;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            border-radius: 400px; /* Rounded inner frame */
        }

        .progress-bar {
            height: 100%;
            background: #ff5722;
            width: 0%;
            transition: width 0.3s ease-in-out;
            border-radius: 15px; /* Rounds the progress fill */
        }

        .progress-text {
            font-size: 18px;
            font-weight: bold;
            color: black;
            margin-left: 12px;
            min-width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-wrapper">
            <div class="progress-bar"></div>
        </div>
        <span class="progress-text">0/10</span>
    </div>

    <script>
        function setProgress(value) {
            if (value < 1 || value > 10) return;
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text');
            
            const percentage = (value / 10) * 100;
            progressBar.style.width = percentage + "%";
            progressText.textContent = `${value}/10`;
        }

        // Set initial value (Change this to test)
        setProgress(5);
    </script>

</body>
</html>
