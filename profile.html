<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¥ž</text></svg>" />

    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="style.css">

    <title>Munchies Rater - Login</title>

    <script type="module" src="./profile.js"></script>
</head>

<body>
    <nav class="nav shadow-[3px_3px_0px_rgba(11,46,71,1)] flex flex-row">
        <div class="nav-icon logo"><a href="./index.html"><img class="logo-img" src="resources/munchlogo.png"
                    alt="ICON"></a></div>
    </nav>
    <div class="content">
        <div
            class="login-card bg-lite flex flex-col items-center border-3 border-gray-300 rounded-3xl h-146 w-110 mt-10">
            <h1 class="title mt-5">
                Login:
            </h1>
            <hr>
            <div class="username-field flex flex-col w-3/4 mt-8">
                <label for="username">
                    <h2 class="field-label">Username:</h2>
                </label>
                <input class="bg-black opacity-45 focus:opacity-35 text-white rounded-xl h-8 text-xl" type="text"
                    name="username" id="username">
            </div>
            <div class="username-field flex flex-col w-3/4 mt-12">
                <label for="password">
                    <h2 class="field-label">Password:</h2>
                </label>
                <input class="bg-black opacity-45 focus:opacity-35 invalid:bg-red-600 text-white rounded-xl h-8 text-xl"
                    type="password" name="password" id="password">
            </div>
            <div id="error-field" class="hidden error w-full mt-10 rounded-xl border-3 border-red-300 bg-red-400">
                <p><span id="error-msg"></span></p>
            </div>
            <div class="login-buttons mt-10 flex flex-row gap-12 px-10 py-3 rounded-xl">
                <button id="login"
                    class="button border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] shadow-[3px_3px_0px_rgba(0,0,0,1)] hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF] w-24 login-button">
                    Login
                </button>
                <button id="register"
                    class="button border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] shadow-[3px_3px_0px_rgba(0,0,0,1)] hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF] w-24 login-button">
                    Register
                </button>
            </div>
        </div>
    </div>

</body>

</html>
