<body>
    <nav class="nav shadow-[3px_3px_0px_rgba(11,46,71,1)]">
        <div class="nav-icon logo"><a href="./index.html"><img class="logo-img" src="resources/munchlogo.png" alt="ICON"></a></div>
    </nav>
    <div class="content">
        <div class="login-card bg-lite flex flex-col items-center border-3 border-gray-300 rounded-3xl h-146 w-110 mt-10">
            <h1 class="title mt-5">
                Login:
            </h1>
            <hr>
            <div class="username-field flex flex-col w-3/4 mt-8">
                <label for="username">
                    <h2 class="field-label">Username:</h2>
                </label>
                <input class="bg-black opacity-45 focus:opacity-35 text-white rounded-xl h-8 text-xl" type="text" name="username" id="username">
            </div>
            <div class="username-field flex flex-col w-3/4 mt-12">
                <label for="password">
                    <h2 class="field-label">Password:</h2>
                </label>
                <input class="bg-black opacity-45 focus:opacity-35 invalid:bg-red-600 text-white rounded-xl h-8 text-xl" type="password" name="password" id="password">
            </div>
            <div class="login-buttons mt-20 flex flex-row gap-12 px-10 py-3 rounded-xl">
                <button onclick="Login()" class="border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] shadow-[3px_3px_0px_rgba(0,0,0,1)] hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF] w-24 login-button">
                    Login
                </button>
                <button onclick="Register()" class="border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] shadow-[3px_3px_0px_rgba(0,0,0,1)] hover:shadow-[0px_0px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF] w-24 login-button">
                    Register
                </button>
            </div>
        </div>
    </div>
